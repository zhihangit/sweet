{layout name="backlayout" /}
<script src="__BJS__/jquery.min.js"></script>
<link href="https://cdn.staticfile.org/ionic/1.3.2/css/ionic.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/ionic/1.3.2/js/ionic.bundle.min.js"></script>

<script type="text/javascript">
    function CheckAll(obj) {
        //获取checked属性
        if ($(obj).prop("checked")) {
alert($(obj).attr('id'));
            $.ajax({
                type:"get",
                url:"{:url('back.home/setofftoon')}",
                data:'id='+$(obj).attr('id'),
                dataType:"json",
                success:function(data){
                    console.log(data);
                    alert(data);
                }
            });

        } else {
            alert($(obj).attr('id'));
            $.ajax({
                type:"get",
                url:"{:url('back.home/setontooff')}",
                data:'id='+$(obj).attr('id'),
                dataType:"json",
                success:function(data){
                    console.log(data);
                    alert(data);
                }
            });
        }
    }




</script>
<div class="container-fluid cm-container-white" style="margin-top:20px;padding-top: 30px;height: 100%">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>本店商品列表</h3></div>
                <div class="panel-body" style="padding-top: 0px;">
                    <table class="table table-bordered table-hover table-condensed" style="text-align: center">
                        <thead  >
                        <tr>
                            <th  style="text-align: center">序号</th>
                            <th  style="text-align: center">名称</th>
                            <th  style="text-align: center">指导价格</th>
                            <th  style="text-align: center">本店价格</th>
                            <th style="text-align: center" >图片</th>
                            <th style="text-align: center" >是否主打</th>
                            <th style="text-align: center" >过期标志</th>
                            <th style="text-align: center" >上下架状态</th>
                            <th style="text-align: center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="list" id="vo" key="k"}
                        <tr>
                            <td scope="row">{$k}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.price}</td>
                            <td>{$vo.newprice}</td>
                            <td>@mdo</td>
                            <td>{$vo.main_flag}</td>
                            <td>{$vo.del_flag}</td>
                            <td>
                                <li class="item item-toggle" style="border: hidden">
                                    &nbsp
                                    <label class="toggle toggle-calm">
                                        <input onclick="CheckAll(this);"  id="{$vo.aid}" class="jsonoff" type="checkbox" checked >
                                        <div class="track">
                                            <div class="handle"></div>
                                        </div>
                                    </label>
                                </li>
                            </td>
                            <td><a href="{:url('back.home/modistoreprice','','')}/id/{$vo.id}.html">修改本店价格</a></td>
                        </tr>
                        {/volist}

                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
</div>
