{layout name="backlayout" /}
<script src="__BJS__/jquery.min.js"></script>
<div class="container-fluid cm-container-white" style="margin-top:20px;padding-top: 30px;height: 100%">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"  style="font-size: 20px;" ><h3>客户管理</h3></div>
                <h4 style="padding-left: 25px;margin: 5px 0px;">
                    <a href="{:url('back.home/addclient')}" class="btn btn-primary" role="button">新增客户</a>
                </h4>
                <div class="panel-body" style="padding-top: 0px;">
                    <table class="table table-bordered table-hover table-condensed" style="text-align: center">
                        <thead  >
                        <tr>
                            <th  style="text-align: center">序号</th>
                            <th  style="text-align: center">客户名称</th>
                            <th  style="text-align: center">地址</th>
                            <th  style="text-align: center">联系人</th>
                            <th  style="text-align: center">联系电话</th>
                            <th style="text-align: center" >电子邮件</th>
                            <th style="text-align: center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                       {volist name="clientdata" id="vo" key="k"}
                        <tr>
                            <td scope="row"><input type="hidden" value="{$vo.id}"> {$k}</td>
                            <td>{$vo.companyname}</td>
                            <td>{$vo.companyaddress}</td>
                            <td>{$vo.contact}</td>
                            <td>{$vo.tel}</td>
                            <td>{$vo.email}</td>
                            <td>
                                <a href="{:url('back.home/modiclient','','')}/id/{$vo.id}.html">修改</a>
                            </td>
                        </tr>
                       {/volist}
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
</div>
