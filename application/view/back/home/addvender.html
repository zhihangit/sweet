{layout name="backlayout" /}


<div class="container-fluid cm-container-white" style="margin-top:20px;padding-top: 30px;height: 100%">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">商家进驻</div>
                <div class="panel-body" style="min-height: 214px;">
                    <form class="form-horizontal"  enctype="multipart/form-data" action="{:url('back.home/doaddvender')}" method="post" >
                        <div class="form-group">
                            <label for="user_name" class="col-sm-2 control-label">用户名（必填）</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="user_name" placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pass_word" class="col-sm-2 control-label">登录密码（必填）</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="user_pwd" placeholder="密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="limite" class="col-sm-2 control-label">类型（必选）</label>
                            <div class="col-sm-10">
                                <label class="radio-inline">
                                    <input type="radio" name="limite" id="limiteRadio1" value="1"> 1系统管理员
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="limite" id="limiteRadio2" value="2"> 2商家管理员
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="limite" id="limiteRadio3" value="3"> 3门店管理员
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="company" class="col-sm-2 control-label">商家名称（必填）</label>
                            <div class="col-sm-10">
                                <input type="text" name="company" class="form-control" id="company" placeholder="商家名称">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="company" class="col-sm-2 control-label">商家形象图</label>
                            <div class="col-sm-10">
                              <!--<input type="text" name="company" class="form-control" id="company" placeholder="商家形象图">
                         -->
                                    <img id="plsod" style="display:none; border-color:#333; border-style:solid; border-width:1px;" width="80px" height="60px">
                                    <input type="file" id="file1d" name="myFile" />

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="areaid" class="col-sm-2 control-label">地域归属（必填）</label>
                            <div class="col-sm-10">
                                <select name="pro" id="pro">
                                    <option>--请选择--</option>
                                   {foreach $region as $vo}
                                    <option value="{$vo.id}">{$vo.name}</option>
                                    {/foreach}
                                </select>


                                <!-- 城市 -->
                                <select name="city" id="city">
                                    <option>--请选择省--</option>
                                </select>




                                <!-- 区县 -->
                                <select name="area" id="area">
                                    <option>--请选择市--</option>
                                </select>

                            </div>
                        </div>

                        <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
                        <script>

                            $('#pro').change(function(){
                                    $.ajax({
                                        type:"post",
                                        url:"{:url('back.home/addvender')}",
                                        data:'pro_id='+$('#pro').val(),
                                        dataType:"json",
                                        success:function(data){
                                            console.log(data);
                                            $('#city').html(data);
                                            $('#area').html('<option>--请选择市--</option>');
                                        }
                                    });
                            });

                            $('#city').change(function(){
                                $.ajax({
                                    type:"post",
                                    url:"{:url('back.home/addvender')}",
                                    data:'pro_id='+$('#city').val(),
                                    dataType:"json",
                                    success:function(data){
                                        console.log(data);
                                        $('#area').html(data);
                                    }
                                });
                            });
                        </script>

                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">email（必填）</label>
                            <div class="col-sm-10">
                                <input type="email"  name="email" class="form-control" id="areaid" placeholder="email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">地址（必填）</label>
                            <div class="col-sm-10">
                                <input type="text"  name="address" class="form-control" id="address" placeholder="地址">
                            </div>
                        </div>


                        <div class="form-group" style="margin-bottom:0">
                            <div class="col-sm-offset-2 col-sm-10 text-right">
                                <!--<button type="reset" class="btn btn-default">Cancel</button>-->
                                <button type="submit" class="btn btn-primary">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
